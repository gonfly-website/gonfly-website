<section class="section" id="enquiry">
  <h2>Visa Enquiry Form</h2>

  <form action="https://formsubmit.co/your-email@gmail.com" method="POST" 
        style="max-width:600px; margin:auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">

    <input type="text" name="name" placeholder="Full Name" required 
           style="width:100%; padding:12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">

    <input type="tel" name="phone" placeholder="Phone / WhatsApp" required 
           style="width:100%; padding:12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">

    <input type="email" name="email" placeholder="Email Address" required 
           style="width:100%; padding:12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">

    <select name="country" required 
            style="width:100%; padding:12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">
      <option value="">Select Country</option>
      <option>UAE</option>
      <option>USA</option>
      <option>China</option>
      <option>Georgia</option>
      <option>Singapore</option>
      <option>South Korea</option>
      <option>Bangladesh</option>
      <option>Egypt</option>
    </select>

    <select name="visa_type" required 
            style="width:100%; padding:12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">
      <option value="">Select Visa Type</option>
      <option>Tourist Visa</option>
      <option>Business Visa</option>
      <option>5-Year UAE Visa</option>
      <option>Golden Visa</option>
      <option>UAE Company Formation</option>
    </select>

    <textarea name="message" placeholder="Your Message" rows="4"
              style="width:100%; padding:12px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;"></textarea>

    <button type="submit" 
            style="width:100%; background:#3f4fd8; color:#fff; padding:14px; border:none; border-radius:8px; font-size:16px; font-weight:bold;">
      Submit Enquiry
    </button>
  </form>
</section>
