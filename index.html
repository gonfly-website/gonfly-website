<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoNfly – Your Trusted Visa & Business Partner</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: linear-gradient(135deg, #2b59ff, #4a7dff);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header img {
      height: 110px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(135deg, #4a5cff, #6a7bff);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .search-box {
      width: 60%;
      max-width: 500px;
      padding: 15px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
    }

    .services {
      padding: 60px 40px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    .form-section {
      background: #fff;
      padding: 60px 20px;
    }

    .form-box {
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-box input, .form-box select, .form-box textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-box button {
      width: 100%;
      background: #4a5cff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="GoNfly Logo">
  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Enquiry</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>GoNfly – Your Trusted Visa & Business Partner</h1>
  <p>Tourist & Business Visas Worldwide | UAE Company Formation Experts</p>
  <input class="search-box" type="text" placeholder="Search for a destination (UAE, USA, China...)" />
</section>

<section class="services">
  <h2>Our Popular Destinations</h2>

  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1504274066651-8d31a536b11a">
      <h3>United Arab Emirates</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1548013146-72479768bada">
      <h3>USA</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
      <h3>China</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1526481280690-7a9b76c7a3b3">
      <h3>Georgia</h3>
    </div>
  </div>
</section>

<section class="form-section">
  <h2 style="text-align:center;">Visa Enquiry Form</h2>

  <div class="form-box">
    <form id="visaForm">
      <input name="name" placeholder="Full Name" required>
      <input name="phone" placeholder="Phone / WhatsApp" required>
      <input name="email" placeholder="Email Address" required>
      
      <select name="country">
        <option>UAE</option>
        <option>USA</option>
        <option>China</option>
        <option>Georgia</option>
      </select>

      <select name="visa">
        <option>Tourist Visa</option>
        <option>Business Visa</option>
        <option>Golden Visa</option>
        <option>Company Formation (UAE)</option>
      </select>

      <textarea name="message" placeholder="Your Message"></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </div>
</section>

<a class="whatsapp" href="https://wa.me/919999962722" target="_blank">
  Chat on WhatsApp
</a>

<script>
document.getElementById("visaForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Enquiry submitted successfully!");
  this.reset();
});
</script>

</body>
</html>
