<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoNfly – Premium Visa Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fb;
      color: #111;
    }

    /* HEADER */
    header {
      height: 70px;
      background: linear-gradient(90deg, #0a0f2c, #121a3a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 45px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO */
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .search-box {
      max-width: 520px;
      margin: auto;
      background: white;
      border-radius: 30px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    /* DESTINATIONS */
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      text-align: center;
    }

    /* FORM */
    .form-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-box input, .form-box select, .form-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-box button {
      width: 100%;
      background: #2a5298;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #1e3c72;
    }

    /* WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    @media(max-width:768px){
      .hero h1 { font-size: 26px; }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="GoNfly Logo">
  <nav>
    <a href="#">Home</a>

  </div>
</section>

<section class="section" id="enquiry">
  <h2>Visa Enquiry Form</h2>

  <div class="form-box">
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Phone / WhatsApp">

    </select>

    <textarea placeholder="Your Message"></textarea>

    <button onclick="alert('Thank you! Our team will contact you shortly.')">
      Submit Enquiry
    </button>
  </div>
</section>

</body>
</html>
